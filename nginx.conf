worker_processes  auto;

events {
    worker_connections  1024;
}

http {
	server {
		listen              80;
		server_name         image-indexator;
	
		location / {
			proxy_pass http://client:3000;
		}
		location /api/ {
			proxy_pass http://backend:5001/api/;
		}
		location /staticfiles/ {
			proxy_pass http://backend:5001/staticfiles/;
		}
	}
}