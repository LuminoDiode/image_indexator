version: '3.4'

services:
  client:
    restart: always
    image: luminodiode/image_indexator_client
    build: 
      context: ./image_indexator_client
      dockerfile: ./dockerfile

  backend:
    restart: always
    image: luminodiode/image_indexator_backend
    build: 
      context: ./image_indexator_backend
      dockerfile: ./dockerfile
    secrets:
      - source: backSecs
        target: backendsecrets.json
    environment:
      - ASPNETCORE_URLS=https://+:5002;http://+:5001
      - ASPNETCORE_ENVIRONMENT=Production

  proxy:
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./cert.pem:/etc/nginx/cert.pem
      - ./privkey.pem:/etc/nginx/privkey.pem
    ports:
      - "80:80"
      - "443:443"
      

  database:
    restart: always
    image: postgres
    environment:
      POSTGRES_PASSWORD: qwerty_OVERRIDE_ME
      POSTGRES_DB: image_indexator_db_OVERRIDE_ME

secrets:
  backSecs:
    file: ./backendsecrets.json

  
